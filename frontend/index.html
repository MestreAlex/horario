<!DOCTYPE html>
<html>
<head>
    <title>Horário Escolar</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Horário Escolar</h1>
        
        <div class="row mb-4 justify-content-center">
            <div class="col-auto">
                <select id="turno" class="form-select">
                    <option value="Intermediario">Intermediário</option>
                    <option value="Vespertino">Vespertino</option>
                    <option value="Noturno">Noturno</option>
                </select>
            </div>
            <div class="col-auto">
                <button id="btnGerar" class="btn btn-primary">Gerar Horário</button>
            </div>
        </div>

        <div class="row mb-3 justify-content-center">
            <div class="col-auto">
                <button id="btnDisponibilidades" class="btn btn-info me-2">Disponibilidades</button>
                <button id="btnRestricoes" class="btn btn-warning me-2">Restrições</button>
                <button id="btnExcecoes" class="btn btn-danger me-2">Exceções</button>
                <button id="btnHorariosProfessores" class="btn btn-primary d-none">Horários dos Professores</button>
            </div>
        </div>

        <!-- Botão de voltar ao topo -->
        <button id="btnVoltarTopo" class="btn btn-secondary position-fixed bottom-0 end-0 m-4" style="z-index: 1000; display: none;">
            <i class="fas fa-arrow-up"></i> Voltar ao Topo
        </button>

        <!-- Barra de Progresso (inicialmente oculta) -->
        <div id="progressContainer" class="progress mb-4" style="display: none;">
            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" 
                 role="progressbar" style="width: 0%">
                Gerando horário...
            </div>
        </div>

        <!-- Área de mensagens -->
        <div id="mensagem" class="alert" style="display: none;"></div>

        <div id="horarios-container"></div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
